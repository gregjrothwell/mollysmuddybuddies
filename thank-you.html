<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Molly's Muddy Buddies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bark:#3D2817;--bark-light:#5a3f2a;--moss:#7A9B76;--moss-dark:#5f7a5c;--sage:#B4C7A5;--cream:#F5F3E7;--blush:#E8C4B8;--white:#FFFFFF;--text:#2c2c2c;--text-light:#6c6c6c}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Source Sans 3',sans-serif;color:var(--text);background:var(--cream);line-height:1.6}
    .thank-you-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 20px;text-align:center}
    .thank-you-content{max-width:600px;background:var(--white);padding:60px 40px;border-radius:24px;box-shadow:0 20px 60px rgba(0,0,0,.1)}
    .success-icon{width:80px;height:80px;background:linear-gradient(135deg,var(--sage),var(--moss));border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 30px}
    .success-icon i{font-size:2.5rem;color:var(--white)}
    h1{font-family:'Crimson Pro',serif;font-size:2.5rem;color:var(--bark);margin-bottom:20px;font-weight:600}
    p{color:var(--text-light);font-size:1.1rem;margin-bottom:30px;line-height:1.8}
    .btn{display:inline-flex;align-items:center;gap:12px;background:var(--bark);color:var(--white);padding:16px 32px;border-radius:50px;text-decoration:none;font-weight:600;transition:all .3s;margin-top:20px}
    .btn:hover{background:var(--bark-light);transform:translateY(-2px);box-shadow:0 10px 30px rgba(61,40,23,.3)}
    .paw-prints{opacity:.1;font-size:8rem;color:var(--moss);position:absolute;z-index:-1}
    .paw-1{top:10%;left:10%;transform:rotate(-20deg)}
    .paw-2{bottom:15%;right:15%;transform:rotate(25deg)}
  </style>
</head>
<body>
  <div class="thank-you-container">
    <i class="fas fa-paw paw-prints paw-1"></i>
    <i class="fas fa-paw paw-prints paw-2"></i>
    <div class="thank-you-content">
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      <h1>Message Received!</h1>
      <p>Thank you for getting in touch. I've received your message and will get back to you as soon as possible, usually within 24 hours.</p>
      <p>I look forward to meeting you and your muddy buddy!</p>
      <a href="/index.html" class="btn">
        <i class="fas fa-home"></i> Back to Home
      </a>
    </div>
  </div>
</body>
</html>
